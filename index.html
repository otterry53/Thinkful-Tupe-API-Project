<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thinkful YouTube Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main">
        <h1>Find A Video</h1>
        <form id="keywords-input-form">
            <input type="text" type="submit" placeholder="Enter keywords" id="add-keywords" autocomplete="off" />
            <button class="goButton" type="submit" id="get-thumbnails">Go!</button>
        </form>
        <button class="clearAll" type="submit">Clear All</button>
        <div id="found-videos">
            <ul></ul>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="apps/app.js"></script>
</body>

</html>
